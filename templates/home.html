{% extends "layout.html" %}
{% block title %}Input Terminal | CreditRisk AI{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-6 py-20 animate__animated animate__fadeIn">
    
    <div class="mb-20 border-l-8 border-blue-600 pl-8">
        <span class="text-blue-600 font-bold tracking-[0.3em] uppercase text-xs">Risk Acquisition Phase</span>
        <h1 class="text-6xl font-black text-slate-900 mt-4 leading-tight tracking-tighter">Entry Data <br>Analisis Kredit.</h1>
        <p class="text-slate-400 mt-4 max-w-md font-medium">Input parameter finansial nasabah untuk kalkulasi probabilitas gagal bayar secara real-time.</p>
    </div>

    <form action="/predict" method="post" class="grid lg:grid-cols-2 gap-x-20 gap-y-16">
        
        <div class="space-y-12">
            <div class="group border-b-2 border-slate-100 focus-within:border-blue-600 transition-all duration-500 pb-2">
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">01. Pendapatan Tahunan ($)</label>
                <input type="number" name="person_income" required class="w-full text-5xl font-black bg-transparent outline-none placeholder:text-slate-100" placeholder="000,000">
            </div>

            <div class="grid grid-cols-2 gap-10">
                <div class="group border-b-2 border-slate-100 focus-within:border-blue-600 transition-all duration-500 pb-2">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">02. Usia</label>
                    <input type="number" name="person_age" required class="w-full text-4xl font-black bg-transparent outline-none" placeholder="21">
                </div>
                <div class="group border-b-2 border-slate-100 focus-within:border-blue-600 transition-all duration-500 pb-2">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">03. Masa Kerja (Thn)</label>
                    <input type="number" step="0.1" name="person_emp_length" required class="w-full text-4xl font-black bg-transparent outline-none" placeholder="5.0">
                </div>
            </div>

            <div class="group border-b-2 border-slate-100 focus-within:border-blue-600 transition-all duration-500 pb-2">
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">04. Kepemilikan Rumah</label>
                <select name="person_home_ownership" class="w-full text-2xl font-bold bg-transparent outline-none py-2 cursor-pointer">
                    <option value="RENT">RENT (Sewa)</option>
                    <option value="MORTGAGE">MORTGAGE (KPR)</option>
                    <option value="OWN">OWN (Milik Sendiri)</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>
        </div>

        <div class="space-y-12 bg-slate-50 p-10 rounded-[3rem]">
            <div class="group border-b-2 border-slate-200 focus-within:border-blue-600 transition-all duration-500 pb-2">
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2">05. Nominal Pinjaman ($)</label>
                <input type="number" name="loan_amnt" required class="w-full text-4xl font-black bg-transparent outline-none text-blue-600 placeholder:text-blue-100" placeholder="0,000">
            </div>

            <div class="grid grid-cols-2 gap-10">
                <div class="group border-b-2 border-slate-200 focus-within:border-blue-600 transition-all duration-500 pb-2">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2">06. Bunga (%)</label>
                    <input type="number" step="0.01" name="loan_int_rate" required class="w-full text-2xl font-bold bg-transparent outline-none" placeholder="10.50">
                </div>
                <div class="group border-b-2 border-slate-200 focus-within:border-blue-600 transition-all duration-500 pb-2">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2">07. DTI Ratio</label>
                    <input type="number" step="0.01" name="loan_percent_income" required class="w-full text-2xl font-bold bg-transparent outline-none" placeholder="0.25">
                </div>
            </div>

            <div class="space-y-6">
                <div class="flex justify-between items-end border-b-2 border-slate-200 pb-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-500">08. Tujuan Pinjaman</label>
                    <select name="loan_intent" class="text-right font-bold bg-transparent outline-none cursor-pointer">
                        <option value="PERSONAL">PERSONAL</option>
                        <option value="EDUCATION">EDUCATION</option>
                        <option value="MEDICAL">MEDICAL</option>
                        <option value="VENTURE">VENTURE</option>
                        <option value="HOMEIMPROVEMENT">HOME IMPROVEMENT</option>
                        <option value="DEBTCONSOLIDATION">DEBT CONSOLIDATION</option>
                    </select>
                </div>
                <div class="flex justify-between items-end border-b-2 border-slate-200 pb-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-500">09. Loan Grade</label>
                    <select name="loan_grade" class="text-right font-black bg-transparent outline-none text-blue-600">
                        {% for g in ['A','B','C','D','E','F','G'] %}<option value="{{g}}">{{g}}</option>{% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-10">
                <div class="group border-b-2 border-slate-200 focus-within:border-blue-600 transition-all duration-500 pb-2">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2">10. Tenor Kredit (Thn)</label>
                    <input type="number" name="cb_person_cred_hist_length" required class="w-full text-2xl font-bold bg-transparent outline-none" placeholder="5">
                </div>
                <div class="group border-b-2 border-slate-200 focus-within:border-blue-600 transition-all duration-500 pb-2">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2">11. Pernah Default?</label>
                    <select name="cb_person_default_on_file" class="w-full text-xl font-bold bg-transparent outline-none py-1">
                        <option value="N">NO</option>
                        <option value="Y">YES</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="lg:col-span-2 pt-10">
            <button type="submit" class="w-full bg-slate-900 text-white py-8 rounded-[2rem] font-black uppercase tracking-[0.5em] text-sm hover:bg-blue-600 transition-all duration-500 shadow-2xl shadow-blue-100 group">
                Jalankan Prediksi Risiko
                <span class="inline-block ml-4 group-hover:translate-x-2 transition-transform">â†’</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
